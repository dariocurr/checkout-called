name: "[TEST] called"

on:
  workflow_call:

jobs:
  called-ref:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: checkout called repo with ref
        uses: dariocurr/checkout-called@sha

  called-sha:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: checkout called repo with SHA
        uses: dariocurr/checkout-called@b9c7c4ed33e0f5d5aec237083a6e5beb529c7587
