name: "[TEST] called"

on:
  workflow_call:

jobs:
  called-ref:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: checkout called repo with ref
        uses: dariocurr/checkout-called@sha

  called-sha:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: checkout called repo with SHA
        uses: dariocurr/checkout-called@461770172bfbf709f72ef3e2e96ab8d67e550ad6
