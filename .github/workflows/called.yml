name: validate

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  called:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: checkout called repo with ref
        uses: dariocurr/checkout-called@sha

      - name: checkout called repo with sha
        uses: dariocurr/checkout-called@sha
